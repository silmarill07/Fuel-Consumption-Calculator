<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Паливний калькулятор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Паливний калькулятор</h1>
  </header>
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="slide">
        <h1>Розрахунок вартості поїздки</h1>
        <div class="input-group">
          <label for="distance">Відстань (км)</label>
          <input type="number" id="distance" placeholder="Введіть відстань">
        </div>
        <div class="input-group">
          <label for="fuelPrice">Ціна палива (грн/л)</label>
          <input type="number" id="fuelPrice" placeholder="Введіть ціну палива">
        </div>
        <div class="input-group">
          <label for="fuelConsumption">Витрата палива (л/100 км)</label>
          <input type="number" id="fuelConsumption" placeholder="Введіть витрату палива">
        </div>
        <button class="btn" onclick="calculateCost()">Розрахувати</button>
        <p id="resultCost"></p>
      </div>
      <div class="slide">
        <h1>Розрахунок відстані</h1>
        <div class="input-group">
          <label for="fuelAmount">Кількість палива (л)</label>
          <input type="number" id="fuelAmount" placeholder="Введіть кількість палива">
        </div>
        <div class="input-group">
          <label for="fuelConsumption2">Витрата палива (л/100 км)</label>
          <input type="number" id="fuelConsumption2" placeholder="Введіть витрату палива">
        </div>
        <button class="btn" onclick="calculateDistance()">Розрахувати</button>
        <p id="resultDistance"></p>
      </div>
      <div class="slide">
        <h1>Розрахунок витрати палива</h1>
        <div class="input-group">
          <label for="distance2">Відстань (км)</label>
          <input type="number" id="distance2" placeholder="Введіть відстань">
        </div>
        <div class="input-group">
          <label for="fuelAmount2">Кількість палива (л)</label>
          <input type="number" id="fuelAmount2" placeholder="Введіть кількість палива">
        </div>
        <button class="btn" onclick="calculateFuelConsumption()">Розрахувати</button>
        <p id="resultFuelConsumption"></p>
      </div>
    </div>
    <div class="carousel-indicators">
      <span class="indicator active" onclick="goToSlide(0)"></span>
      <span class="indicator" onclick="goToSlide(1)"></span>
      <span class="indicator" onclick="goToSlide(2)"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
