<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Драм-машина</title>
	<link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input id="tempoInput" type="number" value="90" min="30" max="300" step="1"> <span class="bpm">BPM</span>
            <select id="patternSelect">
                <option value="popRock1">Поп/Рок 1</option>
				<option value="popRock2">Поп/Рок 2</option>
				<option value="popRock3">Поп/Рок 3</option>
				<option value="popRock4">Поп/Рок 4</option>
                <option value="popRock5">Поп/Рок 5</option>
                <option value="popRock6">Поп/Рок 6</option>
                <option value="metronom1">Метроном 1</option>
                <option value="metronom2">Метроном 2</option>
            </select>
        </div>
        <div id="grid" class="grid"></div>
		<div class="btns">
			<button id="playBtn">Play</button>
        	<button id="stopBtn">Stop</button>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
