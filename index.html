<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топливный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Хедер -->
    <header>
        <h1>Топливный калькулятор</h1>
    </header>
    <!-- Основной контейнер -->
    <div class="container">
        <!-- Выбор расчета -->
        <select id="calculationType" onchange="showCalculation()">
            <option value="fuelConsumption">Расход топлива на 100 км</option>
            <option value="tripCost">Стоимость поездки</option>
            <option value="distance">Пройденное расстояние</option>
        </select>
        <!-- Расчет стоимости поездки -->
        <section id="tripCostSection" class="hidden">
            <h2>Стоимость поездки</h2>
            <input type="number" id="distance2" placeholder="Пройденное расстояние (км)">
            <input type="number" id="fuelPer100km" placeholder="Расход топлива на 100 км (л)">
            <input type="number" id="fuelPrice" placeholder="Цена топлива (грн/л)">
            <button onclick="calculateTripCost()">Рассчитать</button>
            <p id="tripCostResult"></p>
        </section>
        <!-- Расчет расхода топлива на 100 км -->
        <section id="fuelConsumptionSection">
            <h2>Расход топлива на 100 км</h2>
            <input type="number" id="distance1" placeholder="Пройденное расстояние (км)">
            <input type="number" id="fuelUsed1" placeholder="Потраченный объем топлива (л)">
            <button onclick="calculateFuelConsumption()">Рассчитать</button>
            <p id="fuelConsumptionResult"></p>
        </section>
        <!-- Расчет пройденного расстояния по количеству топлива -->
        <section id="distanceSection" class="hidden">
            <h2>Пройденное расстояние</h2>
            <input type="number" id="availableFuel" placeholder="Доступный объем топлива (л)">
            <input type="number" id="fuelPer100km2" placeholder="Расход топлива на 100 км (л)">
            <button onclick="calculateDistance()">Рассчитать</button>
            <p id="distanceResult"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
